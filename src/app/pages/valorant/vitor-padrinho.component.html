<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Padrinho</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .brilho {
      position: absolute;
      width: 300px;
      height: 300px;
      top: 30%;
      right: 10%;
      transform: translate(-10%, -80%);
      z-index: 0;
      pointer-events: none;
      object-fit: contain;
    }
    .brilho2 {
      position: absolute;
      width: 300px;
      height: 300px;
      top: 50%;
      left: 10%;
      transform: translate(-50%, -10%);
      z-index: 0;
      pointer-events: none;
      object-fit: contain;
    }

    .brilho3 {
      position: absolute;
      width: 300px;
      height: 300px;
      bottom: 10%;
      right: 10%;
      z-index: 0;
      pointer-events: none;
      object-fit: contain;
    }

    .brilho5 {
      position: absolute;
      width: 300px;
      height: 300px;
      top: 5%;
      left: 10%;
      z-index: 0;
      pointer-events: none;
      object-fit: contain;
    }


    .frase {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 36px;
      z-index: 1;
      text-align: center;
    }

    .frase span {
      margin: 5px 0;
      animation: brilho 2s infinite alternate;
    }

  </style>

</head>
<body>

  <!-- GIF de brilho visÃ­vel, mas separado -->

  <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMGFxdXF2eTc4M2dhYTV1Nzl0MTl5OWRwdHRpYW93MjFxODJhZ3VpbiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/nDmTGama5e9ZH6mlT3/giphy.gif" class="brilho2" alt="brilho animado">

  <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExcThjdXozZWo0MjA0a3Jmam1ycGY3d2JvM3pneWM4ZXVndHdsdTJycSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/uBRwFMpdukW1hf8yqS/giphy.gif" class="brilho3" alt="brilho animado">

  <div style="position: fixed; bottom: 20px; left: 60%; transform: translateX(-60%);">
    <img src="/Frontend/razerGold/src/app/pages/valorant/assets/ponguinho.png" alt="pongo" style="width: 300px;  height: 300px;">
  </div>

  <img src="https://media.giphy.com/media/XPgzJ3m6DibApYm152/giphy.gif?cid=ecf05e47y4g8wtzkecmlv0grg9o36f8r6ks0hm7apr6x7haz&ep=v1_gifs_related&rid=giphy.gif&ct=g" class="brilho5" alt="brilho animado">

  <!-- Texto centralizado -->

</body>
