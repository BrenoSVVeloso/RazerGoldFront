<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Padrinho</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .brilho {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      opacity: 0.3;
      pointer-events: none;
      object-fit: cover;
    }

    .frase {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 36px;
      z-index: 1;
      text-align: center;
    }

    .frase span {
      margin: 5px 0;
      animation: brilho 2s infinite alternate;
    }

    @keyframes brilho {
      from { opacity: 0.7; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- GIF de brilho visÃ­vel, mas separado -->
  <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExdTJibTVlN3QzdXA2dmt4aGJpNGlvamV3OGpqN3UyOTc1eDlqNG84YiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/w0pFUhMAqNPsu2Wk4f/giphy.gif" class="brilho" alt="brilho animado">

  <!-- Texto centralizado -->
  <div class="frase">
    <span>VITOR,</span>
    <span>ACEITA</span>
    <span>SER</span>
    <span>NOSSO</span>
    <span>PADRINHO</span>
    <span>DE</span>
    <span>CASAMENTO?</span>
  </div>

</body>
</html>
